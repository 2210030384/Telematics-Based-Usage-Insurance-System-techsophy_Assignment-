<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usage-Based Insurance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0ecf8, #f7fafd);
            padding: 50px;
            margin: 0;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            color: #31708e;
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin: 12px 0;
        }

        strong {
            color: #2c3e50;
        }

        ul {
            margin-top: 10px;
            padding-left: 20px;
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Insurance Report</h1>
        <p><strong>Risk Score:</strong> {{ score }}/100</p>
        <p><strong>Adjusted Premium:</strong> â‚¹{{ premium }}</p>
        <p><strong>Driving Tips:</strong></p>
        <ul>
            {% for tip in tips %}
                <li>ðŸš— {{ tip }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
